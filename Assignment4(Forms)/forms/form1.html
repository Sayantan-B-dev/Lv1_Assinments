<!DOCTYPE html>
<h2>Create an Account</h2>
<form form action="/form">
    <div class="inputfield">
        <label class="fat-label" for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
    </div>
    <div class="inputfield">
        <label class="fat-label" for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
    </div>
    <div class="inputfield">
        <label class="fat-label" for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username" required>
    </div>
    <div class="inputfield">
        <label class="fat-label" for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
    </div>
    <div class="inputfield">
        <label class="fat-label" for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Enter username" required>
    </div>
    <div>
        <input type="checkbox" id="checkbox" required>
        <label class="fat-label" for="checkbox">I agree to the Terms &amp; Conditions</label>
    </div>
    <button id="submitBtn">Save &amp; Continue</button>
</form>
